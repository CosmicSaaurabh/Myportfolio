<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <!-- this is navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="/static/img/profilepic.jpeg" class = "rounded-circle mx-auto d-block" alt="" width="50" height="50">
              </a>
            <a class="navbar-brand" href="#">Saurabh</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block homeactive %}{% endblock homeactive %}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link {% block aboutactive %}{% endblock aboutactive%}" href="about">About Me</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link {% block projectactive %}{% endblock projectactive%}" href="project">Projects/Work Experience</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link {% block achievementsactive %}{% endblock achievementsactive%}" href="Achievements">Achievements</a>
                    </li>
                    
                </ul>
                <form class="d-flex">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                        <li class="nav-item ">
                            <a class="nav-link {% block linksactive %}{% endblock linksactive%}" href="Links">Links</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link {% block contactmeactive %}{% endblock contactmeactive%}" href="contactme">Contact Me</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>

         


       {% block body %}
       {% endblock body %}
        <!-- <div class="container-fluid mx-0 px-0"> -->
              
              <footer class="bg-light text-center text-lg-start position-relative fixed-bottom">
                <!-- Copyright -->
                <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.863);">
                  Saurabh Â© 2021 Copyright:
                  <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
                </div>
                <!-- Copyright -->
              </footer>
        <!-- </div> -->
  


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
