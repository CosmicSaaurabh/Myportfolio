
{% extends "base.html" %}
{% load static %}
{% block title %} Home {% endblock title %}
{% block homeactive %} active {% endblock homeactive %}
{% block body %}

    <!-- navbar end -->

    <!-- carousel begins  -->
    <div class="container-fluid m-0 p-0">
        <div id="carouselExampleIndicators" class="carousel slide m-0" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/img4.jpg' %}" class="d-block w-100" style = "height : 400px" alt="image1" />
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/img5.jpg' %}" class="d-block w-100" style = "height : 400px"  alt="image2" />
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/img2.jpg' %}" class="d-block w-100" style = "height : 400px" alt="image3" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
      

    
    <div class="container-fluid text-center text-dark m-0 py-4" style = "background-color : rgba(61,213,45,0.66)">
       <p class  =  "fs-1 fw-bold" >Hello, I am Saurabh</p>
    </div>
     <!-- this is wrong -->
     <div class="container m-2">
        <div class="row">
            <div class="bg-dark col-md-4 p-4">
                 <img src="/static/img/profilepic.jpeg" class="rounded" alt="myimage" style = "height:250px">
            </div>
           
        </div>
     </div>
     
 
     
     {% endblock body %}
